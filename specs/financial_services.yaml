info:
  title: Financial Services Commission - Stock Price Info
  description: APIs for stock, ETF, ETN, and derivatives prices from FSC.
  version: 1.0.0
  base_url: http://apis.data.go.kr/1160100/service/GetStockSecuritiesInfoService

services:
  - name: getStockPriceInfo
    path: /getStockPriceInfo
    description: 주식시세정보를 조회하는 서비스입니다.
    update_policy:
      cycle: Daily
      timing: After market close (16:00 KST)
    parameters:
      - name: serviceKey
        type: str
        required: true
        description: 공공데이터포털에서 발급받은 인증키
      - name: numOfRows
        type: int
        default: 10
        description: 한 페이지 결과 수
      - name: pageNo
        type: int
        default: 1
        description: 페이지 번호
      - name: resultType
        type: str
        default: json
        description: 구분 (xml, json)
      - name: basDt
        type: str
        description: 기준일자 (YYYYMMDD)
      - name: itmsNm
        type: str
        description: 종목명
      - name: crno
        type: str
        description: 법인등록번호
      - name: stckIssuItmsNm
        type: str
        description: 주식발행종목명

  - name: getEtfPriceInfo
    path: /getGetEtfPriceInfo
    description: ETF시세정보를 조회하는 서비스입니다.
    update_policy:
      cycle: Daily
      timing: After market close (16:00 KST)
    parameters:
      - name: serviceKey
        type: str
        required: true
      - name: numOfRows
        type: int
        default: 10
      - name: pageNo
        type: int
        default: 1
      - name: resultType
        type: str
        default: json
      - name: basDt
        type: str
      - name: itmsNm
        type: str

  - name: getEtnPriceInfo
    path: /getGetEtnPriceInfo
    description: ETN시세정보를 조회하는 서비스입니다.
    update_policy:
      cycle: Daily
      timing: After market close (16:00 KST)
    parameters:
      - name: serviceKey
        type: str
        required: true
      - name: numOfRows
        type: int
        default: 10
      - name: pageNo
        type: int
        default: 1
      - name: resultType
        type: str
        default: json
      - name: basDt
        type: str
      - name: itmsNm
        type: str

  - name: getDerivativesPriceInfo
    path: /getGetDerivativesPriceInfo
    description: 파생상품시세정보를 조회하는 서비스입니다.
    update_policy:
      cycle: Daily
      timing: After market close (16:00 KST)
    parameters:
      - name: serviceKey
        type: str
        required: true
      - name: numOfRows
        type: int
        default: 10
      - name: pageNo
        type: int
        default: 1
      - name: resultType
        type: str
        default: json
      - name: basDt
        type: str
      - name: itmsNm
        type: str
